<!DOCTYPE html>
<html>
<head>
	<title>Form Quiz</title>
</head>
<body>
	<h1>Register</h1>
	<form>
	<div id="name" style="color:red">
		<label>First Name: 
			<input type="text" name="First Name" placeholder="John" required="true">
		</label>
		<label>Last Name: 
			<input type="text" name="Last Name" placeholder="Smith" required="true">
		</label>
	</div>
	<div id="gender">
		<label>Male 
			<input type="radio" name="Gender" value="Male">
		</label>
		<label>Female 
			<input type="radio" name="Gender" value="Female">
		</label>
		<label>Other
			<input type="radio" name="Gender" value="Other">
		</label>
	</div>
	<div id="account" style="color: red">
		<label>Email: 
			<input type="email" name="email" placeholder="your email" required="true">
		</label>
		<label>Password: 
			<input type="password" name="password" required="true" pattern=".{5}" title="Password should be more than 5 chars.">
		</label>
	</div>
	<div id="birthday">
		<label>Birthday: 
			<select name="Month">
				<option>Month</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
			</select>
			<select name="Day">
				<option>Day</option>
				<option>01</option>
				<option>02</option>
				<option>03</option>
			</select>
			<select name="Year">
				<option>Year</option>
				<option>2017</option>
				<option>2016</option>
				<option>2015</option>
			</select>
		</label>
	</div>
	<div>
		<label>I agree to the terms and conditions 
			<input type="checkbox" name="terms">
		</label>
	</div>
	<div>
		<input type="submit" name="Submit" value="Submit">
	</div>
	</form>

</body>
</html>
