<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css">
		h1 {
			width: 50%;
			margin: auto;
			text-align: center;
		}
		table {
			margin: 5% auto;
			
		}

		td {
			margin: 2px;
			width: 100px;
			height: 100px;
			
		}
		.vertical {
			border-left: 1px solid black;
			border-right: 1px solid black;
		}
		
		.horizontal {
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}

	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table id="board">
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td class="horizontal"></td>
			<td class="vertical horizontal"></td>
			<td class="horizontal"></td>
		</tr>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
	</table> 
		
		
	

</body>
</html>
